<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>停车场管理界面</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <span class="left">停车场后台管理界面</span>
            <div class="right">
                <span class="name" id="name">欢迎您 xxx </span>
                <span id="change-pw" onclick="changePsw()">修改密码</span>
                <span><a style="color:#fff;text-decoration: none" href="logout.html">退出</a></span>
            </div>
        </div>
    </div>


    <div id="main" class="row">
        <div id="side" class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" turn_data="addPark.html" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-home" aria-selected="true">添加停车信息</a>
                <a class="nav-link" id="v-pills-profile-tab" turn_data="parkList.html" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-profile" aria-selected="false">停车信息展示</a>
                <a class="nav-link" id="v-pills-messages-tab" turn_data="addSide.html" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-messages" aria-selected="false">添加过道信息</a>
                <a class="nav-link" id="v-pills-settings-tab" turn_data="sideList.html" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-settings" aria-selected="false">过道信息展示</a>
            </div>
        </div>

        <div class="col-10">
            <iframe src="initPark.html" id="iframePage" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe>
        </div>
    </div>


    <script>
        $('#side a').on('click', function(e) {
            e.preventDefault();
            $(this).tab('show');
            var newSrc = $(this).attr('turn_data');
            console.log(newSrc)
            $('#iframePage').attr('src', newSrc);

        })
    </script>
</body>

</html>
