<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>添加过道信息</title>
    <style>
        body {
            background-color: #f7f7f9;
            text-align: center;
        }
        
        form {
            width: 60%;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -30%;
        }
    </style>
</head>

<body class="iframe_web">
    <div>
        <form>
            <div class="form-group row">
                <label for="carId" class="col-sm-2 col-form-label">车牌号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="carId" placeholder="请输入车牌号" required>
                </div>
            </div>
            <button class="btn btn-outline-primary" type="reset">重置</button>
            <button class="btn btn-primary" id="submit">提交</button>
        </form>
    </div>
</body>

<script>
		$('#submit').click(function(e) {
			e.preventDefault();
		    var path = location.protocol + "//" + window.location.host +
		        "/ParkManage/ArriveToSideServlet";
		    $.ajax({
		        type: "POST",
		        url: path,
		        data: {
		            carId: $('#carId').val()
		        },
		        dataType: "json",
		        success: function(response) {
		            alert(response.msg);
		        }
		    });
		})
</script>

</html>
